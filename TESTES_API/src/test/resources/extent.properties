# Configuração do ExtentReports para relatórios dinâmicos e gráficos
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-report/extent.html
extent.reporter.spark.config=src/test/resources/extent-config.xml
extent.reporter.spark.vieworder=dashboard,test,category,exception,device,author,log
extent.reporter.spark.title=Relatório de Testes API
extent.reporter.spark.theme=dark

